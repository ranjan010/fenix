<div class="hero3-header9">
    <div class="hero3-image-container">
        <img [attr.alt]="image1Alt" [attr.src]="image1Src" class="thq-img-ratio-16-9" />
        <div class="hero3-overlay-content">
            <h1 class="thq-heading-1 hero3-text">{{ heading1 }}</h1>
            <p class="thq-body-large hero3-text1">{{ content1 }}</p>
            <p class="thq-body-large hero3-text1">{{ content2 }}</p>

            <div class="hero3-actions">
                <button class="thq-button-filled hero3-button">
                    <span class="thq-body-small" (click)="scrollToSection('gallery')">{{ action1 }}</span>
                </button>
                <button class="thq-button-outline hero3-button1">
                    <span class="thq-body-small" (click)="openInstagram()">{{ action2 }}</span>
                </button>
            </div>
        </div>
    </div>
</div>
