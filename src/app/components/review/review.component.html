<div class="review-header-container">
  <h2>Here is what our customers say about us</h2>
</div>
<div class="review-container">
  <div class="review" *ngFor="let review of reviews">
    <div class="review-header">
      <h3>{{ review.title }}</h3>
      <div class="review-rating">
        <span *ngFor="let star of getStars(review.rating)">&#9733;</span>
        <span *ngFor="let star of getEmptyStars(review.rating)">&#9734;</span>
      </div>
    </div>
    <div class="review-body">
      <p>{{ review.content }}</p>
    </div>
    <div class="review-footer">
      <p>by {{ review.author }} on {{ review.date | date }}</p>
    </div>
  </div>
</div>
